<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.EditMoradorDAOLabel_cpf}" for="cpf" />

                    <h:outputLabel value="#{bundle.EditMoradorDAOLabel_fatura}" for="fatura" />
                    <h:inputText id="fatura" value="#{moradorDAOController.selected.fatura}" title="#{bundle.EditMoradorDAOTitle_fatura}" />
                    <h:outputLabel value="#{bundle.EditMoradorDAOLabel_email}" for="email" />
                    <h:inputText id="email" value="#{moradorDAOController.selected.email}" title="#{bundle.EditMoradorDAOTitle_email}" />
                    <h:outputLabel value="#{bundle.EditMoradorDAOLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{moradorDAOController.selected.telefone}" title="#{bundle.EditMoradorDAOTitle_telefone}" />
                    <h:outputLabel value="#{bundle.EditMoradorDAOLabel_cep}" for="cep" />
                    <h:inputText id="cep" value="#{moradorDAOController.selected.cep}" title="#{bundle.EditMoradorDAOTitle_cep}" />
                    <h:outputLabel value="#{bundle.EditMoradorDAOLabel_residencia}" for="residencia" />
                    <h:inputText id="residencia" value="#{moradorDAOController.selected.residencia}" title="#{bundle.EditMoradorDAOTitle_residencia}" />
                    <h:outputLabel value="#{bundle.EditMoradorDAOLabel_datanasc}" for="datanasc" />
                    <h:inputText id="datanasc" value="#{moradorDAOController.selected.datanasc}" title="#{bundle.EditMoradorDAOTitle_datanasc}" />
                    <h:outputLabel value="#{bundle.EditMoradorDAOLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{moradorDAOController.selected.sexo}" title="#{bundle.EditMoradorDAOTitle_sexo}" />
                    <h:outputLabel value="#{bundle.EditMoradorDAOLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{moradorDAOController.selected.nome}" title="#{bundle.EditMoradorDAOTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditMoradorDAOLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{moradorDAOController.selected.idusuario}" title="#{bundle.EditMoradorDAOTitle_idusuario}" >
                        <f:selectItems value="#{usuarioDAOController.itemsAvailableSelectOne}"/>

                </h:panelGrid>
                <h:commandLink action="#{moradorDAOController.update}" value="#{bundle.EditMoradorDAOSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditMoradorDAOViewLink}"/>
                <br />
                <h:commandLink action="#{moradorDAOController.prepareList}" value="#{bundle.EditMoradorDAOShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMoradorDAOIndexLink}" />
