<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOcorrenciaDAOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOcorrenciaDAOLabel_idocorrencia}"/>
                    <h:outputText value="#{ocorrenciaDAOController.selected.idocorrencia}" title="#{bundle.ViewOcorrenciaDAOTitle_idocorrencia}"/>
                    <h:outputText value="#{bundle.ViewOcorrenciaDAOLabel_status}"/>
                    <h:outputText value="#{ocorrenciaDAOController.selected.status}" title="#{bundle.ViewOcorrenciaDAOTitle_status}"/>
                    <h:outputText value="#{bundle.ViewOcorrenciaDAOLabel_data}"/>
                    <h:outputText value="#{ocorrenciaDAOController.selected.data}" title="#{bundle.ViewOcorrenciaDAOTitle_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOcorrenciaDAOLabel_descricao}"/>
                    <h:outputText value="#{ocorrenciaDAOController.selected.descricao}" title="#{bundle.ViewOcorrenciaDAOTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewOcorrenciaDAOLabel_idguarda}"/>
                    <h:outputText value="#{ocorrenciaDAOController.selected.idguarda}" title="#{bundle.ViewOcorrenciaDAOTitle_idguarda}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOcorrenciaDAOEditLink}"/>
                <br />
                <h:commandLink action="#{ocorrenciaDAOController.prepareCreate}" value="#{bundle.ViewOcorrenciaDAOCreateLink}" />
                <br />
                <h:commandLink action="#{ocorrenciaDAOController.prepareList}" value="#{bundle.ViewOcorrenciaDAOShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOcorrenciaDAOIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
