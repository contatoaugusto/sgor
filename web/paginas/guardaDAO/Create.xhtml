<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="../../title">
            <h:outputText value="#{bundle.CreateGuardaDAOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGuardaDAOLabel_idguarda}" for="idguarda" />
                    <h:inputText id="idguarda" value="#{guardaDAOController.selected.idguarda}" title="#{bundle.CreateGuardaDAOTitle_idguarda}" required="true" requiredMessage="#{bundle.CreateGuardaDAORequiredMessage_idguarda}"/>
                    <h:outputLabel value="#{bundle.CreateGuardaDAOLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{guardaDAOController.selected.telefone}" title="#{bundle.CreateGuardaDAOTitle_telefone}" />
                    <h:outputLabel value="#{bundle.CreateGuardaDAOLabel_endereco}" for="endereco" />
                    <h:inputText id="endereco" value="#{guardaDAOController.selected.endereco}" title="#{bundle.CreateGuardaDAOTitle_endereco}" />
                    <h:outputLabel value="#{bundle.CreateGuardaDAOLabel_cep}" for="cep" />
                    <h:inputText id="cep" value="#{guardaDAOController.selected.cep}" title="#{bundle.CreateGuardaDAOTitle_cep}" />
                    <h:outputLabel value="#{bundle.CreateGuardaDAOLabel_datanasc}" for="datanasc" />
                    <h:inputText id="datanasc" value="#{guardaDAOController.selected.datanasc}" title="#{bundle.CreateGuardaDAOTitle_datanasc}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateGuardaDAOLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{guardaDAOController.selected.sexo}" title="#{bundle.CreateGuardaDAOTitle_sexo}" />
                    <h:outputLabel value="#{bundle.CreateGuardaDAOLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{guardaDAOController.selected.nome}" title="#{bundle.CreateGuardaDAOTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateGuardaDAOLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{guardaDAOController.selected.cpf}" title="#{bundle.CreateGuardaDAOTitle_cpf}" />
                    <h:outputLabel value="#{bundle.CreateGuardaDAOLabel_idusuario}" for="idusuario" />
                    <h:selectOneMenu id="idusuario" value="#{guardaDAOController.selected.idusuario}" title="#{bundle.CreateGuardaDAOTitle_idusuario}" >
                        <f:selectItems value="#{usuarioDAOController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{guardaDAOController.create}" value="#{bundle.CreateGuardaDAOSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{guardaDAOController.prepareList}" value="#{bundle.CreateGuardaDAOShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGuardaDAOIndexLink}"/>
