<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGuardaDAOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGuardaDAOLabel_idguarda}"/>
                    <h:outputText value="#{guardaDAOController.selected.idguarda}" title="#{bundle.ViewGuardaDAOTitle_idguarda}"/>
                    <h:outputText value="#{bundle.ViewGuardaDAOLabel_telefone}"/>
                    <h:outputText value="#{guardaDAOController.selected.telefone}" title="#{bundle.ViewGuardaDAOTitle_telefone}"/>
                    <h:outputText value="#{bundle.ViewGuardaDAOLabel_endereco}"/>
                    <h:outputText value="#{guardaDAOController.selected.endereco}" title="#{bundle.ViewGuardaDAOTitle_endereco}"/>
                    <h:outputText value="#{bundle.ViewGuardaDAOLabel_cep}"/>
                    <h:outputText value="#{guardaDAOController.selected.cep}" title="#{bundle.ViewGuardaDAOTitle_cep}"/>
                    <h:outputText value="#{bundle.ViewGuardaDAOLabel_datanasc}"/>
                    <h:outputText value="#{guardaDAOController.selected.datanasc}" title="#{bundle.ViewGuardaDAOTitle_datanasc}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewGuardaDAOLabel_sexo}"/>
                    <h:outputText value="#{guardaDAOController.selected.sexo}" title="#{bundle.ViewGuardaDAOTitle_sexo}"/>
                    <h:outputText value="#{bundle.ViewGuardaDAOLabel_nome}"/>
                    <h:outputText value="#{guardaDAOController.selected.nome}" title="#{bundle.ViewGuardaDAOTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewGuardaDAOLabel_cpf}"/>
                    <h:outputText value="#{guardaDAOController.selected.cpf}" title="#{bundle.ViewGuardaDAOTitle_cpf}"/>
                    <h:outputText value="#{bundle.ViewGuardaDAOLabel_idusuario}"/>
                    <h:outputText value="#{guardaDAOController.selected.idusuario}" title="#{bundle.ViewGuardaDAOTitle_idusuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{guardaDAOController.destroyAndView}" value="#{bundle.ViewGuardaDAODestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGuardaDAOEditLink}"/>
                <br />
                <h:commandLink action="#{guardaDAOController.prepareCreate}" value="#{bundle.ViewGuardaDAOCreateLink}" />
                <br />
                <h:commandLink action="#{guardaDAOController.prepareList}" value="#{bundle.ViewGuardaDAOShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGuardaDAOIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
