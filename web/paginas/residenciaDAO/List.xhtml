<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResidenciaDAOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResidenciaDAOEmpty}" rendered="#{residenciaDAOController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{residenciaDAOController.items.rowCount > 0}">
                    <h:outputText value="#{residenciaDAOController.pagination.pageFirstItem + 1}..#{residenciaDAOController.pagination.pageLastItem + 1}/#{residenciaDAOController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{residenciaDAOController.previous}" value="#{bundle.Previous} #{residenciaDAOController.pagination.pageSize}" rendered="#{residenciaDAOController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{residenciaDAOController.next}" value="#{bundle.Next} #{residenciaDAOController.pagination.pageSize}" rendered="#{residenciaDAOController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{residenciaDAOController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResidenciaDAOTitle_idresidencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idresidencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResidenciaDAOTitle_modulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResidenciaDAOTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResidenciaDAOTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{residenciaDAOController.prepareView}" value="#{bundle.ListResidenciaDAOViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{residenciaDAOController.prepareEdit}" value="#{bundle.ListResidenciaDAOEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{residenciaDAOController.destroy}" value="#{bundle.ListResidenciaDAODestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{residenciaDAOController.prepareCreate}" value="#{bundle.ListResidenciaDAOCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResidenciaDAOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
