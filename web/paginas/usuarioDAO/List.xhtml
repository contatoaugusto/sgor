<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioDAOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsuarioDAOEmpty}" rendered="#{usuarioDAOController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuarioDAOController.items.rowCount > 0}">
                    <h:outputText value="#{usuarioDAOController.pagination.pageFirstItem + 1}..#{usuarioDAOController.pagination.pageLastItem + 1}/#{usuarioDAOController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usuarioDAOController.previous}" value="#{bundle.Previous} #{usuarioDAOController.pagination.pageSize}" rendered="#{usuarioDAOController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usuarioDAOController.next}" value="#{bundle.Next} #{usuarioDAOController.pagination.pageSize}" rendered="#{usuarioDAOController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usuarioDAOController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioDAOTitle_idusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioDAOTitle_nmusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.nmusuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioDAOTitle_deSenha}"/>
                            </f:facet>
                            <h:outputText value="#{item.deSenha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioDAOTitle_idperfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.idperfil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usuarioDAOController.prepareView}" value="#{bundle.ListUsuarioDAOViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioDAOController.prepareEdit}" value="#{bundle.ListUsuarioDAOEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioDAOController.destroy}" value="#{bundle.ListUsuarioDAODestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usuarioDAOController.prepareCreate}" value="#{bundle.ListUsuarioDAOCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsuarioDAOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
