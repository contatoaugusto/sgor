<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdministradorDAOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdministradorDAOLabel_cpf}"/>
                    <h:outputText value="#{administradorDAOController.selected.cpf}" title="#{bundle.ViewAdministradorDAOTitle_cpf}"/>
                    <h:outputText value="#{bundle.ViewAdministradorDAOLabel_nome}"/>
                    <h:outputText value="#{administradorDAOController.selected.nome}" title="#{bundle.ViewAdministradorDAOTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewAdministradorDAOLabel_datanasc}"/>
                    <h:outputText value="#{administradorDAOController.selected.datanasc}" title="#{bundle.ViewAdministradorDAOTitle_datanasc}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAdministradorDAOLabel_cep}"/>
                    <h:outputText value="#{administradorDAOController.selected.cep}" title="#{bundle.ViewAdministradorDAOTitle_cep}"/>
                    <h:outputText value="#{bundle.ViewAdministradorDAOLabel_endereco}"/>
                    <h:outputText value="#{administradorDAOController.selected.endereco}" title="#{bundle.ViewAdministradorDAOTitle_endereco}"/>
                    <h:outputText value="#{bundle.ViewAdministradorDAOLabel_sexo}"/>
                    <h:outputText value="#{administradorDAOController.selected.sexo}" title="#{bundle.ViewAdministradorDAOTitle_sexo}"/>
                    <h:outputText value="#{bundle.ViewAdministradorDAOLabel_idusuario}"/>
                    <h:outputText value="#{administradorDAOController.selected.idusuario}" title="#{bundle.ViewAdministradorDAOTitle_idusuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{administradorDAOController.destroyAndView}" value="#{bundle.ViewAdministradorDAODestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdministradorDAOEditLink}"/>
                <br />
                <h:commandLink action="#{administradorDAOController.prepareCreate}" value="#{bundle.ViewAdministradorDAOCreateLink}" />
                <br />
                <h:commandLink action="#{administradorDAOController.prepareList}" value="#{bundle.ViewAdministradorDAOShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdministradorDAOIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
